<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="mb-1 mt-3 mt-xl-0 fw-bold text-muted">Type : </p>
                        <select id="SheetTypeID" class="form-control filterItem">
                            <option value="">-- Select Type --</option>
                            <option value="1">Value</option>
                            <option value="2">Volume</option>
                            <option value="3">ASP</option>
                        </select>
                    </div>

                    <div *ngIf="category1_bool" class="col-lg-12">
                        <p class="mb-1 mt-3 mt-xl-0 fw-bold text-muted">Category : </p>
                        <select2 [data]="countries" placeholder="Select Category" id="selec2-2" multiple="true"
                            (update)="categorChange('value1', $event)" [(ngModel)]="category1" #country2>
                        </select2>
                    </div>

                    <div *ngIf="report_bool" class="col-lg-12">
                        <p class="mb-1 mt-3 mt-xl-0 fw-bold text-muted">Report</p>
                        <select2 [data]="reportDropdownList" placeholder="Select Report" id="selec2-3" multiple="true"
                            (update)="reportChange('value1', $event)" [(ngModel)]="reportStri" #country2>
                        </select2>
                    </div>

                    <div *ngIf="region_bool" class="col-lg-12">
                        <p class="mb-1 mt-3 mt-xl-0 fw-bold text-muted">Region</p>
                        <select2 [data]="regionDropdownList" placeholder="Select Region" id="regionDropdown"
                            multiple="true" (update)="regionChange('value1', $event)" [(ngModel)]="regionStri" #country2>
                        </select2>
                    </div>

                    <div *ngIf="country_bool" class="col-lg-12">
                        <p class="mb-1 mt-3 mt-xl-0 fw-bold text-muted">Country</p>
                        <select2 [data]="CountryDropdownList" placeholder="Select Country" id="CountryListDistinct"
                            multiple="true" (update)="countryChange('value1', $event)" [(ngModel)]="countryStri" #country2>
                        </select2>
                    </div>

                    <div  *ngIf="segment_bool" class="col-lg-12">
                        <p class="mb-1 mt-3 mt-xl-0 fw-bold text-muted">Segment</p>
                        <select2 [data]="segmentDropdownList" placeholder="Select Segment" id="segmentDropdownList"
                            multiple="true" (update)="segmentChange('value1', $event)" [(ngModel)]="segmentStri" #country2>
                        </select2>
                    </div>

                    <div *ngIf="indicationL1_bool" class="col-lg-12">
                        <p class="mb-1 mt-3 mt-xl-0 fw-bold text-muted">indicationL1</p>
                        <select2 [data]="indicationL1tDropdownList" placeholder="Select indicationL1" id="indicationL1tDropdownList"
                            multiple="true" (update)="indicationL1Change('value1', $event)" [(ngModel)]="indicationL1Stri" #country2>
                        </select2>
                    </div>
                    <div *ngIf="indicationL2_bool" class="col-lg-12">
                        <p class="mb-1 mt-3 mt-xl-0 fw-bold text-muted">indicationL2</p>
                        <select2 [data]="indicationL2tDropdownList" placeholder="Select indicationL2"
                            id="indicationL2ListDistinct" multiple="true"
                            (update)="indicationL2Change('value1', $event)" [(ngModel)]="indicationL2Stri" #country2>
                        </select2>
                    </div>

                    <div *ngIf="indicationL3_bool" class="col-lg-12">
                        <p class="mb-1 mt-3 mt-xl-0 fw-bold text-muted">indicationL3</p>
                        <select2 [data]="indicationL3tDropdownList" placeholder="Select indicationL3"
                            id="indicationL3ListDistinct" multiple="true"
                            (update)="indicationL3Change('value1', $event)" [(ngModel)]="indicationL3Stri" #country2>
                        </select2>
                    </div>

                    <div *ngIf="indicationL4_bool" class="col-lg-12">
                        <p class="mb-1 mt-3 mt-xl-0 fw-bold text-muted">indicationL4</p>
                        <select2 [data]="indicationL4tDropdownList" placeholder="Select indicationL4"
                            id="indicationL4ListDistinct" multiple="true"
                            (update)="indicationL4Change('value1', $event)" [(ngModel)]="indicationL4Stri" #country2>
                        </select2>
                    </div>

                    <div  *ngIf="indicationL5_bool" class="col-lg-12">
                        <p class="mb-1 mt-3 mt-xl-0 fw-bold text-muted">indicationL5</p>
                        <select2 [data]="indicationL5tDropdownList" placeholder="Select indicationL5"
                            id="indicationL5ListDistinct" multiple="true"
                            (update)="indicationL5Change('value1', $event)" [(ngModel)]="indicationL5Stri" #country2>
                        </select2>
                    </div>

                    <div class="col-lg-6">
                        <p class="mb-1 mt-3 mt-xl-0 fw-bold text-muted">&nbsp;</p>
                        <button class="btn btn-primary" (click)="onSearch()">Search</button>  &nbsp;
                        <button type="button" (click)="resetFilter()" class="btn btn-danger"> Reset </button>
                    </div>
                    <!-- <input type="text" id="name" name="name"> -->                   
                </div>
            </div>
        </div>
    </div>


    <div class="col-md-8">
        <div [innerHTML]="newHtml"></div>        
    </div> 
</div>
